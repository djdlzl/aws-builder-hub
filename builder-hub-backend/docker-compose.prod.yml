version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: aws-builder-hub-postgres
    environment:
      POSTGRES_DB: awsbuilderdb
      POSTGRES_USER: awsbuilder
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password_change_me}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U awsbuilder -d awsbuilderdb"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Backend service
  backend:
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/sre/aws-builder-hub-backend:${BACKEND_TAG:-latest}
    container_name: aws-builder-hub-backend
    ports:
      - "8080:8080"
    environment:
      - APPLICATION_NAME=aws-builder-hub
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=prod
      - AWS_REGION=ap-northeast-2
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=awsbuilderdb
      - DB_USERNAME=awsbuilder
      - DB_PASSWORD=${DB_PASSWORD:-secure_password_change_me}
      - DDL_AUTO=update
      - JAVA_INIT_MEM_RATIO=80.0
      - JAVA_MAX_MEM_RATIO=80.0
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  # Frontend service
  frontend:
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/sre/aws-builder-hub-frontend:${FRONTEND_TAG:-latest}
    container_name: aws-builder-hub-frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_BASE_URL=http://backend:8080
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  app-network:
    driver: bridge