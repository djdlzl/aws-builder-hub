version: "3.8"

services:
  # Backend service
  backend:
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/sre/aws-builder-hub-backend:${BACKEND_TAG:-latest}
    container_name: aws-builder-hub-backend
    ports:
      - "8080:8080"
    environment:
      - APPLICATION_NAME=aws-builder-hub
      - SERVER_PORT=8080
      - ACTIVE_PROFILE=prod
      - AWS_REGION=ap-northeast-2
      - JAVA_INIT_MEM_RATIO=80.0
      - JAVA_MAX_MEM_RATIO=80.0
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  # Frontend service
  frontend:
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/sre/aws-builder-hub-frontend:${FRONTEND_TAG:-latest}
    container_name: aws-builder-hub-frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_BASE_URL=http://backend:8080
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
