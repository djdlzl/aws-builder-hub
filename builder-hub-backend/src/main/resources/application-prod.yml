server:
  port: 8080

spring:
  application:
    name: aws-builder-hub-backend

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.oauth2.client.servlet.OAuth2ClientAutoConfiguration
      - org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:awsbuilderdb}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:awsbuilder}
    password: ${DB_PASSWORD:password}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO:validate}
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC

# AWS Configuration
aws:
  region: ${AWS_REGION:ap-northeast-2}

# Application specific
app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000,https://builder.devspoon.net}
  admin:
    default-password: ${ADMIN_DEFAULT_PASSWORD:password}

# Logging
logging:
  level:
    root: INFO
    co.spoonradio: INFO
    org.springframework.security: WARN

# Springdoc OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: false